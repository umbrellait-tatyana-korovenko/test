security:
  - authAppId: []
    authDeviceUuid: []
    authTimestamp: []
    authRequestSignature: []
    authUserToken: []

components:
  securitySchemes:
    authAppId:
      type: apiKey
      in: header
      name: 9GAG-APP_ID
    authDeviceUuid:
      type: apiKey
      in: header
      name: 9GAG-DEVICE_UUID
    authUserToken:
      type: apiKey
      in: header
      name: 9GAG-9GAG_TOKEN
    authTimestamp:
      type: apiKey
      in: header
      name: 9GAG-TIMESTAMP
    authRequestSignature:
      type: apiKey
      in: header
      name: REQUEST-SIGNATURE

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiUnauthorized'

  schemas:
    ResponseMeta:
      type: object
      properties:
        timestamp:
          type: integer
          format: int64
          example: 1499666079439
        status:
          type: string
          enum:
            - Success
            - Failure
          example: Success
        sid:
          type: string
          description: Server assigned session ID
          example: cHWBRXTUNWeMRVRywEVNJDTUVVY
    ApiSuccess:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
    ApiUnauthorized:
      type: object
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/ResponseMeta'
            - type: object
              properties:
                status:
                  example: Failure
                errorCode:
                  type: string
                  description: A server defined error code
                  example: UNAUTHORIZED
                errorMessage:
                  type: string
                  description: 'The reason of failure, if any'
                  example: Not authorized.
        data:
          type: object

    ApiPostInfo:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
          properties:
            posts:
              type: array
              items:
                $ref: '#/components/schemas/Post'
    ApiPostDelete:
      type: object
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/ResponseMeta'
            - type: object
              properties:
                errorCode:
                  type: string
                  description: A server defined error code
                  example:
                  enum:
                    - NOT_FOUND
                    - NOT_ALLOWED
        data:
          type: object
    ApiPostSave:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
    ApiVote:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
          properties:
            entryIds:
              type: array
              description: List of post ID processed
              items:
                type: string
    ApiReport:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
          properties:
            entryIds:
              type: array
              description: List of post ID processed
              items:
                type: string

    ApiPostList:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
          properties:
            didEndOfList:
              type: integer
              format: int32
              description: >
                0 if there are most posts available older than the last post of
                the returned posts, 1 if otherwise
              example: 0
            posts:
              type: array
              items:
                $ref: '#/components/schemas/Post'
            featuredAds:
              type: array
              items:
                $ref: '#/components/schemas/FeaturedAd'
            targetedAdTags:
              type: object
              description: '[Deprecated]'
            updateCount:
              type: integer

    ApiUserPostList:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/ResponseMeta'
        data:
          type: object
          properties:
            didEndOfList:
              type: integer
              format: int32
              description: >
                0 if there are most posts available older than the last post of
                the returned posts, 1 if otherwise
              example: 0
            posts:
              type: array
              items:
                $ref: '#/components/schemas/ProfilePost'
            targetedAdTags:
