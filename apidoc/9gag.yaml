openapi: "3.0.0"
info:
  title: 9GAG API
  version: 2.0.0
  contact:
    email: calvin@9gag.com
servers:
- url: https://api.9gag.com/v2
  description: Production API
- url: https://api.9jokes.com/v2
  description: Staging API
tags:
  - name: Authentication
    description: ''
  - name: Section
    description: ''
  - name: Post
    description: ''
  - name: User
    description: ''
  - name: Upload
    description: ''
  - name: Notification
    description: ''
  - name: Misc
    description: ''


x-globalCommonRequestHeaders: &COMMON_REQUEST_HEADERS
  - $ref: "#/components/parameters/headerTimestamp"
  - $ref: "#/components/parameters/headerAppId"
  - $ref: "#/components/parameters/headerDeviceUuid"
  - $ref: "#/components/parameters/headerRequestSignature"
  - $ref: "#/components/parameters/headerUserAgent"
  - $ref: "#/components/parameters/headerDeviceType"

x-globalCommonAuthHeaders: &COMMON_AUTH_HEADERS
  - $ref: "#/components/parameters/headerTimestamp"
  - $ref: "#/components/parameters/headerAppId"
  - $ref: "#/components/parameters/headerDeviceUuid"
  - $ref: "#/components/parameters/headerRequestSignature"
  - $ref: "#/components/parameters/headerUserAgent"
  - $ref: "#/components/parameters/headerUserToken"
  - $ref: "#/components/parameters/headerDeviceType"

paths:
  /guest-token:
    parameters: *COMMON_REQUEST_HEADERS
    get:
      tags:
        - Authentication
      summary: Get a guest token for authentication of other APIs
      description: 'Disassociate userPushToken from any user if given'
      security:
        - authAppId: []
          authDeviceUuid: []
          authTimestamp: []
          authRequestSignature: []
      parameters:
        - $ref: "#/components/parameters/userPushToken"
      responses:
        '200':
          description: A JSON response containing a guest token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiGuestToken'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /group-list:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Section
      summary: Get a list of available post sections
      description: ''
      responses:
        '200':
          description: A JSON response containing a list of available post sections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiGroupList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-list:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Post
      summary: Get a list of posts based on the request parameters
      description: ''
      parameters:
        - name: olderThan
          in: query
          description: 'A reference post ID, for getting paged results'
          schema:
            type: string
            example: apQ0Y0b
        - name: type
          in: query
          description: >
            The type of the post list
              * hot - Hot
              * hot-time - Hot in chronological order
              * trending - Trending
              * fresh - Fresh
              * fresh-comment - Fresh Comment
              * board - Board
          schema:
            type: string
            enum:
              - hot
              - hot-time
              - trending
              - fresh
              - fresh-comment
              - board
              - vote (Deprecated)
              - chat (Deprecated)
            default: hot
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 9
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-list/group/{groupId}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Section
      summary: Get a list of section posts based on the request parameters
      description: ''
      parameters:
        - name: groupId
          in: path
          description: The group ID of the post list.
          schema:
            type: integer
            format: int32
            example: 2
        - name: olderThan
          in: query
          description: 'A reference post ID, for getting paged results'
          schema:
            type: string
            example: apQ0Y0b
        - name: type
          in: query
          description: >
            The type of the post list
              * hot - Hot
              * fresh - Fresh
          schema:
            type: string
            enum:
              - hot
              - fresh
              - vote (Deprecated)
            default: hot
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 9
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-list/type/{profileType}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get authenticated user profile posts
      description: ''
      parameters:
        - name: profileType
          in: path
          description: >
            The type of the user profile
              * overview - Overview
              * upvote - Upvotes
              * upload - Uploads
              * comment - Comments
              * saved - Saved posts
              * followed-board - Followed boards
          schema:
            type: string
            enum:
              - overview
              - upvote
              - upload
              - comment
              - saved
              - followed-board
            default: hot
        - name: olderThan
          in: query
          description: 'A reference post ID, for getting paged results'
          schema:
            type: string
            example: apQ0Y0b
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 9
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-list/type/{profileType}/accountId/{accountId}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get user profile posts by accountId
      description: ''
      parameters:
        - name: profileType
          in: path
          description: >
            The type of the user profile
              * overview - Overview
              * upvote - Upvotes
              * upload - Posts
              * comment - Comments
          schema:
            type: string
            enum:
              - overview
              - upvote
              - upload
              - comment
            default: hot
        - name: accountId
          in: path
          description: Account ID of 9gag user
          schema:
            type: string
            example: '13169938'
        - name: olderThan
          in: query
          description: 'A reference post ID, for getting paged results'
          schema:
            type: string
            example: apQ0Y0b
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 9
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-list/type/{profileType}/loginName/{loginName}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get user profile posts by username
      description: ''
      parameters:
        - name: profileType
          in: path
          description: >
            The type of the user profile
              * overview - Overview
              * upvote - Upvotes
              * upload - Posts
              * comment - Comments
          schema:
            type: string
            enum:
              - overview
              - upvote
              - upload
              - comment
            default: hot
        - name: loginName
          in: path
          description: Username of 9gag user
          schema:
            type: string
            example: calvin
        - name: olderThan
          in: query
          description: 'A reference post ID, for getting paged results'
          schema:
            type: string
            example: apQ0Y0b
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 9
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /latest-entry-ids:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Post
      summary: Check new posts with latest entryIds from post-list
      description: ''
      parameters:
        - name: type
          in: query
          description: See /post-list type
          schema:
            type: string
            default: hot
        - name: group
          in: query
          description: See /post-list/group/{groupId}
          schema:
            type: string
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing a list of entryIds
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiLatestEntryIds'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /search:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Post
      summary: Search posts with given query
      description: ''
      parameters:
        - name: query
          in: query
          description: The query to search for
          schema:
            type: string
        - name: fromIndex
          in: query
          description: Offset for paged results
          schema:
            type: integer
            format: int32
            default: 0
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 10
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSearchPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tag-search:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Post
      summary: Search posts with given tag
      description: ''
      parameters:
        - name: query
          in: query
          description: The tag to search for
          schema:
            type: string
        - name: fromIndex
          in: query
          description: Offset for paged results
          schema:
            type: integer
            format: int32
            default: 0
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 10
        - name: sortBy
          in: query
          description: >
            The type of the tag post list
              * popular - Hot
              * latest - Fresh
          schema:
            type: string
            enum:
              - popular
              - latest
            default: populaar
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing a list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiTagSearchPostList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - Post
      summary: Get the details of post(s)
      description: ''
      parameters:
        - name: entryIds
          in: query
          description: A comma separated list of post IDs
          schema:
            type: string
            example: aee0EP5,aQe42G7
        - $ref: "#/components/parameters/entryTypes"
      responses:
        '200':
          description: A JSON response containing the post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Post
      summary: Remove post
      parameters:
        - name: entryId
          in: query
          description: Post to be deleted
          schema:
            type: string
            example: aee0EP5
      responses:
        '200':
          description: A JSON response containing the post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostDelete'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /post-save:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Post
      summary: Save post
      parameters:
        - name: id
          in: query
          description: Post to be saved
          schema:
            type: string
            example: aee0EP5
      responses:
        '200':
          description: Save post successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostSave'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Post
      summary: Unsave post
      parameters:
        - name: id
          in: query
          description: Post to be unsaved
          schema:
            type: string
            example: aee0EP5
      responses:
        '200':
          description: Unsave post successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPostSave'
        '401':
          $ref: '#/components/responses/Unauthorized'


  /vote:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Post
      summary: Vote posts
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                entryIds:
                  description: List of post ID, commas separated
                  type: string
                  example: amX4Zrd,aee0EP5,aQe42G7
                scores:
                  description: List of votes, commas separated
                  type: string
                  example: 1,0,-1
              required:
                - entryIds
                - scores
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiVote'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /report/entryIds/{entryIds}:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Post
      summary: Report posts
      parameters:
        - name: entryIds
          in: path
          description: List of post ID, commas separated
          schema:
            type: string
            example: amX4Zrd,aee0EP5
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                userIds:
                  description: List of user ID, commas separated (either entryIds or userIds should be provided)
                  type: string
                  example: 13168934,13168935
                reasons:
                  description: List of reason ID, commas separated
                  type: string
                  example: 2,1
              required:
                - reasons
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiReport'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /report/userIds/{userIds}:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - User
      summary: Report users
      parameters:
        - name: userIds
          in: path
          description: List of user ID, commas separated
          schema:
            type: string
            example: 13168934,13168935
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                reasons:
                  description: List of reason ID, commas separated
                  type: string
                  example: 2,1
              required:
                - reasons
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiReport'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-token/loginMethod/email:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - User
      summary: Signup with email
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                email:
                  description: Account Email
                  type: string
                password:
                  description: Account Password
                  type: string
                fullName:
                  description: Full Name
                  type: string
                language:
                  $ref: "#/components/parameters/userLanguage"
                timezone:
                  $ref: "#/components/parameters/userTimezone"
                pushToken:
                  $ref: "#/components/parameters/userPushToken"
                ageVerified:
                  description: Age verified
                  type: integer
                  example: 1
              required:
                - email
                - password
                - fullName
                - language
                - timezone
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserToken'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-token/loginMethod/9gag:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - User
      summary: Login with username/email
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                loginName:
                  description: Account username/email
                  type: string
                password:
                  description: Account Password
                  type: string
                language:
                  $ref: "#/components/parameters/userLanguage"
                pushToken:
                  $ref: "#/components/parameters/userPushToken"
              required:
                - loginName
                - password
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserToken'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-token/loginMethod/facebook:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - User
      summary: Login/Signup with Facebook
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                userAccessToken:
                  description: Facebook access token from Facebook SDK
                  type: string
                language:
                  $ref: "#/components/parameters/userLanguage"
                pushToken:
                  $ref: "#/components/parameters/userPushToken"
                required:
                  - userAccessToken
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserToken'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-token/loginMethod/google:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - User
      summary: Login/Signup with Google
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                userAccessToken:
                  description: Google oauth2 token from Google SDK
                  type: string
                language:
                  $ref: "#/components/parameters/userLanguage"
                pushToken:
                  $ref: "#/components/parameters/userPushToken"
                required:
                  - userAccessToken
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserToken'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-token/loginMethod/renew:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - User
      summary: Renew token
      description: 'Exchange a new token with a valid userToken'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                language:
                  $ref: "#/components/parameters/userLanguage"
                pushToken:
                  $ref: "#/components/parameters/userPushToken"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserToken'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /user-token:
    parameters: *COMMON_AUTH_HEADERS
    delete:
      tags:
        - User
      summary: Logout
      description: 'Invalidate userToken and disassociate userPushToken'
      parameters:
        - $ref: "#/components/parameters/userPushToken"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccess'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-profile/accountId/{accountId}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get details of user by accountId
      description: ''
      parameters:
        - name: accountId
          in: path
          description: Account ID of 9gag user
          schema:
            type: string
            example: '13169938'
      responses:
        '200':
          description: A JSON response containing the user profile
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiProfileUser'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-profile/loginName/{loginName}:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get details of user by username
      description: ''
      parameters:
        - name: loginName
          in: path
          description: Username of 9gag user
          schema:
            type: string
            example: calvin
      responses:
        '200':
          description: A JSON response containing the user profile
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiProfileUser'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-profile:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get details of authenticated user
      description: ''
      responses:
        '200':
          description: A JSON response containing the member details of the authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiAuthenticatedUser'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-info:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get user info of authenticated user
      description: ''
      responses:
        '200':
          description: A JSON response containing the user info
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiUserInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-block:
    parameters: *COMMON_AUTH_HEADERS
    get:
      tags:
        - User
      summary: Get a list of blocked users
      description: ''
      parameters:
        - name: fromIndex
          in: query
          description: Offset for paged results
          schema:
            type: integer
            format: int32
            default: 0
        - name: itemCount
          in: query
          description: The number of items to return
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        '200':
          description: A JSON response containing a list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBlockUserList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-block/accountId/{accountId}:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - User
      summary: Block user by accountId
      parameters:
        - name: accountId
          in: path
          schema:
            type: string
            example: '13169938'
      responses:
        '200':
          description: Block user successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBlockUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - User
      summary: Unblock user by accountId
      parameters:
        - name: accountId
          in: path
          schema:
            type: string
            example: '13169938'
      responses:
        '200':
          description: Unblock user successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBlockUser'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-forgot-password:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - User
      summary: Request for password reset, recovery email will be sent upon request success.
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                email:
                  description: Email of account
                  type: string
      responses:
        '200':
          description: A JSON response containing result of password request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUserForgotPassword'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /user-change-password:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - User
      summary: Change login password for login with username/email
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                oldPassword:
                  description: Current password
                  type: string
                newPassword:
                  description: New password
                  type: string
                newPasswordRepeat:
                  description: New password (repeat)
                  type: string
      responses:
        '200':
          description: A JSON response containing result of password request
          content:
            application/json:
              schema:
