      tags:
        - Comment
      summary: Delete Comment
      description: ''
      parameters:
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/url'
        - in: path
          name: commentId
          required: true
          description: comment identifier
          schema:
            type: string
            example: c_13892083614383
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiDeleteComment'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/media.json:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Comment
      summary: Upload media (Support jpg/png/gif)
      description: ''
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                blob:
                  description: file content
                  type: string
                  format: binary
                appId:
                  $ref: '#/components/parameters/appId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMedia'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/like.json:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Comment
      summary: Like / Dislike Comment
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                appId:
                  $ref: '#/components/parameters/appId'
                commentId:
                  $ref: '#/components/parameters/commentId'
                value:
                  type: integer
                  description: 1 for like / -1 for dislike / 0 for cancel like
                  example: 1
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiLike'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/report.json:
    parameters: *COMMON_AUTH_HEADERS
    post:
      tags:
        - Comment
      summary: Report Comment
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                appId:
                  $ref: '#/components/parameters/appId'
                commentId:
                  $ref: '#/components/parameters/commentId'
                url:
                  $ref: '#/components/parameters/url'
                userReportData:
                  type: string
                  description: JSON containing reportType code
                  example: '{"reportType": 6}'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiReport'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/user.json:
    parameters: *COMMON_REQUEST_HEADERS
    post:
      tags:
        - Comment
      summary: Get User info and recent activities
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                appId:
                  $ref: '#/components/parameters/appId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUser'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/cacheable/comments.json:
    parameters: *COMMON_REQUEST_HEADERS
    get:
      tags:
        - Comment
      summary: Get multiple comments
      description: ''
      parameters:
        - $ref: '#/components/parameters/appId'
        - name: commentIds
          in: query
          description: List of Comment IDs (commas separated)
          example: c_13892083614383,c_13830156075026
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiComments'
        '400':
          description: 'Error if invalid appId/url is provided'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        status:
          type: string
          example: 'OK'
          default: 'OK'
        error:
          type: string
          example: ''
          default: ''
        payload:
          type: object
      required:
        - status
        - error
        - payload
    ApiErrorResponse:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          status:
            type: string
            default: 'ERROR'
    ApiCommentList:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              url:
                type: string
                description: 'Post URL'
                example: 'http://9gag.com/gag/awQAOxR'
              total:
                type: integer
                description: 'Total comment count'
              hasNext:
                type: boolean
                description: 'Whether there are more 1st level comments'
              opUserId:
                type: string
                description: 'Comment OP user ID'
              comments:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

    ApiV2CommentList:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              url:
                type: string
                description: 'Post URL'
                example: 'http://9gag.com/gag/awQAOxR'
              total:
                type: integer
                description: 'Total comment count'
              opUserId:
                type: string
                description: 'Comment OP user ID'
              comments:
                type: array
                items:
                  $ref: '#/components/schemas/CommentV2'
              prev:
                type: string
                description: 'Cursor for getting previous page of comments. If null, this is the first page of comments'
              next:
                type: string
                description: 'Cursor for getting next page of comments. Null means last page of comments with no further data'
              level:
                type: integer
                description: 'Level of the returned comments'
              parent:
                $ref: '#/components/schemas/CommentV2'
                description: 'Parent of the returned comments. Null if returned comments are of level 1'

    ApiComments:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              comments:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

    ApiApp:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              maxDisplayLevel:
                type: integer
                example: 2
              maxMessageLength:
                type: integer
                example: 1000
              allowImageUploadFeature:
                type: integer
                example: 1
                description: Disable image upload feature if 0
              allowPostUrlComment:
                type: integer
                example: 1
                description: Disable reaction image feature if 0
              reactionImageSite:
                type: string
                example: memeful.com
              opLabelFeature:
                type: integer
                example: 1
                description: Disable OP Label feature if 0
              anonymousAvatarUrl:
                type: string
                example: https://accounts.9gag.com/media/default-avatar/1_0_100_v0.jpg
                description: Default avatar url
              mentionUrlPattern:
                type: string
                example: ''
                description: 'Only for Web implementation'
              refDomain:
                type: string
                example: 9gag.com
                description: 'Only for Web implementation'
              liveCommentFeature:
                type: integer
                example: 0
                description: 'Deprecated, always 0'
              allowAnonymousComment:
                type: integer
                example: 0
                description: 'Deprecated, always 0'
              allowAnonymousVote:
                type: integer
                example: 0
                description: 'Deprecated, always 0'
              mobileUserNameClickable:
                type: integer
                example: 1
                description: 'Deprecated, always 1'

    ApiMedia:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            imageMetaByType:
              $ref: '#/components/schemas/CommentMedia'
            sourceMeta:
              type: object
              properties:
                width:
                  type: integer
                  example: 480
                height:
                  type: integer
                  example: 480
                class:
                  type: string
                  enum:
                    - STATIC
                    - ANIMATED
                  example: ANIMATED
                type:
                  type: string
                  example: gif
                accountKey:
                  type: string
                  example: aZxqxv3
                key:
                  type: string
                  example: a7QdPVMo
                size:
                  type: integer
                  example: 1865843
            hash:
              type: string
              example: 1f61c123032dc19ee0f79bf1199ef9ac

    ApiComment:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              postId:
                type: string
                example: p_8a1b9085e1ebf12b01c2b079dfeaeb92fe76ad0d
              opUserId:
                type: string
                description: 'Comment OP user ID'
                example: u_13838125378480
              quota:
                $ref: '#/components/schemas/UserQuota'
              total:
                type: integer
                example: 1
              comment:
                $ref: '#/components/schemas/Comment'

    ApiDeleteComment:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              quota:
                $ref: '#/components/schemas/UserQuota'

    ApiLike:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              okay:
                type: boolean
                example: true
    ApiReport:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              okay:
                type: boolean
                example: true
    ApiUser:
      allOf:
      - $ref: '#/components/schemas/ApiResponse'
      - type: object
        properties:
          payload:
            type: object
            properties:
              commentedPostUrls:
                example: {"http://9jokes.com/gag/aPvw0pq": 1}
                additionalProperties:
                  type: string
              reportedPostUrls:
                example: {"http://9jokes.com/gag/aLKRVEM": 1}
                additionalProperties:
                  type: string
              likeMapping:
                example: {"c_146554179061464149": 1, "c_146554179554484701": -1}
                additionalProperties:
                  type: string
              user:
                $ref: '#/components/schemas/UserInfo'
              quota:
                $ref: '#/components/schemas/UserQuota'

    Comment:
      type: object
      properties:
        commentId:
          type: string
        status:
          type: integer
          description: '0 = normal'
        parent:
          type: string
          description: 'Parent Comment ID'
        type:
          type: string
          description: |
            - text: display comment.text
            - userMedia: display comment.mediaText then comment.media
          enum:
            - text
            - media
            - userMedia
        embedMediaMeta:
          type: object
          description: Deprecated
        media:
          type: array
          items:
            type: object
            properties:
              imageMetaByType:
                $ref: '#/components/schemas/CommentMedia'
              sourceMeta:
                description: 'Not used when display'
                type: object
              hash:
                description: 'Not used when display'
                type: string
        text:
          type: string
          description: 'Message when type=text'
        mediaText:
          type: string
          description: 'Message when type=userMedia'
        likeCount:
          type: integer
        timestamp:
          type: integer
        mentionMapping:
          type: object
          description: |
            Dictionary of @mention => accountId mapping.
            Parse the comment text with the mapping to render clickable @mentions
          additionalProperties:
            type: string
        permalink:
          type: string
          description: 'Link for sharing the specific comment'
        level:
          type: integer
          description: |
            - 1: 1st level comment
            - 2: 2nd level comment (reply)
          enum:
            - 1
            - 2
        children:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        childrenTotal:
          type: integer
        hasNext:
          type: boolean
          description: 'Whether there are more 2nd level comments (children)'
        orderKey:
          description: 'Pass the last comment orderKey to ref param to load more'
          type: string
        userId:
          type: string
        user:
          $ref: '#/components/schemas/CommentUser'
        dislikeCount:
          type: integer
          description: 'Deprecated. always 0'
        coinCount:
          type: integer
          description: 'Deprecated'
        isLike:
          type: object
          description: 'Deprecated. always 0'
          properties:
            value:
              type: integer
              default: 0
        section:
          description: 'Not in used'
          type: string
        isCollapsed:
          description: 'Not in used'
          type: integer
        isAnonymous:
          description: 'Deprecated. always 0'
          type: integer
        isUrl:
          description: 'Not in used'
          type: integer
        richtext:
          description: 'Not in used'
          type: string
        suppData:
          description: 'Not in used'
          type: object
        isPinned:
          type: integer
          description: 'Whether the comment is pinned'
        isVoteMasked:
          type: integer
          description: 'Whether the comment score is hidden'
        threadId:
          type: string
          description: 'Thread ID, empty for old comment and does not support thread'

    CommentV2:
      type: object
      properties:
        childrenTotal:
          type: integer
        childrenUrl:
          type: string
          description: 'Query to load the children of this comment'
        commentId:
          type: string
        dislikeCount:
          type: integer
        isPinned:
          type: integer
          description: 'Whether the comment is pinned'
        isVoteMasked:
          type: integer
          description: 'Whether the comment score is hidden'
        level:
          type: integer
          description: 'Level of the comment'
        likeCount:
          type: integer
        media:
          type: array
          items:
            type: object
            properties:
              imageMetaByType:
                $ref: '#/components/schemas/CommentMedia'
              sourceMeta:
                description: 'Not used when display'
                type: object
              hash:
                description: 'Not used when display'
                type: string
        mediaText:
          type: string
          description: 'Message when type=userMedia'
        mentionMapping:
          type: object
          description: |
            Dictionary of @mention => accountId mapping.
            Parse the comment text with the mapping to render clickable @mentions
          additionalProperties:
            type: string
        parent:
          type: string
          description: 'Parent Comment ID'
        threadId:
          type: string
          description: 'Thread ID, empty for old comment and does not support thread'
        permalink:
          type: string
          description: 'Link for sharing the specific comment'
        suppData:
          description: 'Not in used'
          type: object
        text:
          type: string
          description: 'Message when type=text'
        timestamp:
          type: integer
        type:
          type: string
          description: |
            - text: display comment.text
            - userMedia: display comment.mediaText then comment.media
          enum:
            - text
            - media
            - userMedia
        user:
          $ref: '#/components/schemas/CommentUser'

    UserInfo:
