                $ref: '#/components/schemas/ApiErrorResponse'

  /v1/comment-list.json:
    parameters: *COMMENT_LIST_PARAMETERS
    post:
      tags:
        - Comment
      summary: Get Comment List
      parameters:
        - $ref: '#/components/parameters/auth'
      responses:
        '200':
          description: ''
